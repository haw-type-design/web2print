            # Gtktcl
            
            --
            
            * open Terminal (or even better install iTerm2)
            
            --
            
            * try a few commands: 
            
            --
            
                * `touch filename.extension` creates file named `filename` with extension `extension` in the current folder
                * `mkdir directory` creates folder `directory` in the current directory
                * `command -h` or `man command` opens the manual of the command (please insert a command like `ls`)

            * in your command line type the following:
            
            --
                * `brew install git` 
            --
            a version manager
            
            --
                * `brew install fontforge` 
            --
            type design app fontforge’s command line tools
            
            --
                * `brew install inkscape` 
            --
            vector app inkscape’s command line tools
            --
            
                * `brew install virtualenv`
            --
            a tool to run »virtual environments« (longer story)
            --
            
                * `brew install texlive`
            --
            a TeX distribution

            # Quitting / Launching Plancton again
            
            ## Quitting
            
            * to quit Plancton close your browser
            
            * go to your Terminal and hit `Control C (^C)`
            
            
            ---
            
            
            # Quitting / Launching Plancton again
            
            ## Launching Plancton again
            
            * move to your plancton folder in Terminal i.e. Command and drag it to your Terminal
            
            * run the following commands in Terminal:
                
                * `source plancton-env/bin/activate`
                
                * `python plancton-server.py`
