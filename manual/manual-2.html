            # Sorting the mess

            * if you have custom JavaScript please don’t just dump it into your `index.html`

            ---

            * think about a structure like so:
            .remark-code-multi[```
            bundle
            |—— index.html
            |—— css
                &emsp;&emsp;&emsp;&emsp;|—— fonts.css
                &emsp;&emsp;&emsp;&emsp;|—— screen.css
                &emsp;&emsp;&emsp;&emsp;|—— print.css
                &emsp;&emsp;&emsp;&emsp;|—— pagedjs
            |—— js
                &emsp;&emsp;&emsp;&emsp;|—— handlers.js
                &emsp;&emsp;&emsp;&emsp;|—— interface.js
                &emsp;&emsp;&emsp;&emsp;|—— paged.esm.js
                &emsp;&emsp;&emsp;&emsp;|—— script.js
                &emsp;&emsp;&emsp;&emsp;|—— main.js
            ```]

            --

            * put your custom js in a single file like `main.js` (or name it whatever you want)

            ---
            
            # Sorting the mess
            
            * you can now link the file in your `index.html` using a script tag:
            .remark-code-multi[```
            <script src="js/main.js"></script>
            ```]
